  <body class="body">
  
<!-- AQUI VA LA CABECERA -->

  <div class="container">

    <div class="row d-flex align-items-start col-12">

      <div class="p-3 mb-4 col-md-12 m-1 ">

        <header>    

          <h1 class ="text-center fw-bold">PIEDRA, PAPEL O TIJERA</h1>     

        </header>

      </div>

    </div>  

  </div>     
  
  <div class="container ">


    <div class="row d-flex justify-content-center text-center col-12">
    
      <!-- CAJA 1 -->
      
      <div class=" p-3 mb-4 me-2 text-white me-1 col-xs-12 col-md-6" id="empezar">

        <section>

          <h4 class="fw-bold btn class-btn bg-success text-white">COMENZAR/REINICIAR</h4>

        </section>

      </div>

    </div>
    
  </div>
      

  <div class="container ">


    <div class="row d-flex justify-content-around text-center col-12">
    
      <!-- CAJA 1 -->
      
      <div class="w-30 p-3 mb-4  me-1 bg-info col-xs-12 col-md-3 text-dark">

        <section>

          <h2 class="fw-bolder text-white">Mina</h2>
  
          <form class="form-block mb-3">

            <input type="button" class="btn class-btn bg-warning fw-bold" id="piedraMina" name="piedra" value = "piedra 👊🏼"  disabled>
            <input type="button" class="btn class-btn bg-danger fw-bold" id="papelMina"  name="papel"  value = "papel ✋🏽"   disabled>
            <input type="button" class="btn class-btn bg-light fw-bold" id="tijeraMina" name="tijera" value = "tijera ✌🏿"  disabled>

          </form>

          <div>

            <img id="mina" src="./img/mina/mNeutral.png" alt="EmocionDelPesonaje">

          </div>

        </section>

      </div>
    
   <!-- CAJA 2 -->
   
      <div class="w-30 p-3 mb-4 bg-primary col-xs-12 col-md-3 text-dark">

        <section>

          <h2 class="fw-bolder text-white">Markus(IA)</h2>

          <form class="form-block mb-3">

            <input type="button" class="btn class-btn bg-warning fw-bold" id="piedraMarkus" value = "piedra 👊🏼"  disabled>
            <input type="button" class="btn class-btn bg-danger fw-bold" id="papelMarkus"  value = "papel ✋🏽"   disabled>
            <input type="button" class="btn class-btn bg-light fw-bold" id="tijeraMarkus" value = "tijera ✌🏿"  disabled>

          </form>

          <div>

            <img id="markus" src="./img/markus/markusNeutral.png" alt="EmocionDelPesonaje">
            
          </div>
          

        </section>

      </div>
      
      
      <!-- FIN DE LAS CAJAS -->
      
    </div>
  </div>

    <div class="container">

      <div class="row d-flex align-items-end col-12">

        <div class="p-3 mb-2  col-md-12 text-center fw-bold">
